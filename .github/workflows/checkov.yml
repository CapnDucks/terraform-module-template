name: Checkov

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

jobs:
  checkov-job:
    runs-on: [ self-hosted ]
    steps:
      - uses: actions/checkout@v2

      - name: Test with Checkov
        id: checkov
        uses: actions/checkov-action@master
        with:
          directory: /
          framework: terraform 
          output_format: sarif
          config_file: checkov.yml
